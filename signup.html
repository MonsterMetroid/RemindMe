<!--Sign up form-->
<div class="container">
	<div class="row">
		<div class="col-lg-12">
            <form id="signUpForm" name="sentMessage" novalidate>
                <div class="row">
                    <div class="col-md-6">

						<div class="panel panel-default">
          					<div class="panel-heading">
            					<h3 class="panel-title">Sign up</h3>
          						</div>
          					<div class="panel-body">

                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="Email Address*" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" id="phone" type="tel" placeholder="Cell Phone Number *" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>                        

                                <div class="form-group">
                                	<label for="carrier">Cell Phone Carrier</label>
									<select id="carrier">
										<option>Verizon</option>
										<option>Sprint</option>
										<option>AT&T</option>
										<option>T-Mobile</option>
									</select>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" id="password" type="text" placeholder="Password *" required data-validation-required-message="Please enter password.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                
                                <div>
                                	<h4>---------------------- OR ----------------------</h4>
                                </div>

                                <div>
                                <button class="btn btn-warning btn-xl active">Sign up with Google</button>
                                </div>

                                <br>
								
								<div>
                                <button class="btn btn-success btn-xl active">Submit</button>
                                </div>

                                </div>
                                </div>

                            </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
