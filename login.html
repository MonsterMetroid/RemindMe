     <!--Log in form-->
     <div class="container">
          <div class="row">
               <div class="col-lg-12">
                    <form id="logInForm" name="sentMessage" novalidate>
                         <div class="row">
                              <div class="col-md-6">
                                   <div class="panel panel-default">
                                        <div class="panel-heading">
                                             <h3 class="panel-title">Log in</h3>
                                        </div>
                                        <div class="panel-body">
                                             <div class="form-group">
                                                  <input class="form-control" id="email-input" type="email" placeholder="Email Address*" required data-validation-required-message="Please enter your email adress">
                                                  <p class="help-block text-danger"></p>
                                             </div>
                                             <div class="form-group">
                                                  <input class="form-control" id="username-input" type="email" placeholder="Username*" required data-validation-required-message="Please enter your email adress">
                                                  <p class="help-block text-danger"></p>
                                             </div>
                                             <div class="form-group">
                                                  <input class="form-control" id="password-input" type="text" placeholder="Password *" required data-validation-required-message="Please enter password.">
                                                  <p class="help-block text-danger"></p>
                                             </div>
                                             <div>
                                                  <button class="btn btn-success btn-xl active" id="login-button">Log in</button>
                                             </div>
                                             <div class="col-md-3">
                                                  <button class="btn btn-secondary pull-right" id="logoutButton" type="submit" style="display: none;>logout
                                                  </button>
                                             </div>
                                             <div class="col-md-3">
                                                  <button class="btn btn-secondary" id="signup-button" type="submit" style="display: none;">Signup</button>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </form>
               </div>
          </div>
     </div>
     </div>
     </div>
