<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Remind Me!</title>
     <script src="https://use.fontawesome.com/f7d69fdfeb.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
     <nav class="navbar navbar-default">
          <div class="container">
               <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                         <span class="sr-only">Toggle navigation</span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Remind Me!</a>
               </div>
               <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <!-- <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li> 
      </ul> -->
                    <ul class="nav navbar-nav navbar-right">
                         <li>
                              <a href="index.html" id="logout-button">
                                   <button class="btn btn-primary btn-xl active">Log out</button>
                              </a>
                         </li>
                    </ul>
               </div>
          </div>
     </nav>
     <!--Log in form-->
     <div class="container" id="login-container">
          <div class="row">
               <div class="col-lg-12">
                    <div id="logInForm" name="sentMessage" novalidate>
                         <div class="row">
                              <div class="col-md-6">
                                   <div class="panel panel-default" id="panel-center">
                                        <div class="panel-heading">
                                             <h3 class="panel-title">LOG IN</h3>
                                        </div>
                                        <div class="panel-body">
                                             <div class="form-group">
                                                  <input class="form-control" id="email-input" type="email" placeholder="Email Address*" required data-validation-required-message="Please enter your email address or phone number.">
                                                  <p class="help-block text-danger"></p>
                                             </div>
                                             <div class="form-group">
                                                  <input class="form-control" id="password-input" type="text" placeholder="Password *" required data-validation-required-message="Please enter password.">
                                                  <p class="help-block text-danger"></p>
                                             </div>
                                             <div>
                                                  <button class="btn btn-success btn-xl active" id="login-button">Log in</button>
                                             </div>
                                             <div>
                                                  <button class="btn btn-success btn-xl active" id="signup-button-2" style="visibility: hidden" >Submit</button>
                                             </div>

                                        </div>
                                   </div>
                              </div>
                         </div>
                    </form>
               </div>
          </div>
     </div>
     </div>
     </div>
     <div class="container" id="messaging-container">
          <div class="row">
               <div class="col-lg-12">
                    <form id="messageForm" name="sentMessage" novalidate>
                         <div class="row">
                              <div class="col-md-6">
                                   <div class="panel panel-default">
                                        <div class="panel-heading">
                                             <h3 class="panel-title">Set Reminder Text Message</h3>
                                        </div>
                                        <div class="panel-body">
                                             <div class="form-group">
                                                  <label for="comment-input">Enter Message Here</label>
                                                  <textarea class="form-control" id="message-input" rows="5" placeholder="e.g. Don't Forget..."></textarea>
                                             </div>
                                             <div class="form-group">
                                                  <label for="date-input">Send on</label>
                                                  <input class="form-control" id="date-input" type="date" placeholder="Enter date *" required data-validation-required-message="Please enter date.">
                                                  <p class="help-block text-danger"></p>
                                             </div>
                                             <div class="form-group">
                                                  <label for="time-input">At</label>
                                                  <input class="form-control" id="time-input" type="time" placeholder="Enter time *" required data-validation-required-message="Please enter time.">
                                                  <p class="help-block text-danger"></p>
                                             </div>
                                             <div>
                                                  <button class="btn btn-success btn-xl active" id="schedule-msg-button">Submit</button>
                                             </div>
                    </form>
                    </div>
                    </div>
                    </div>
                    <div class="col-lg-6">
                         <div class="panel panel-default">
                              <div class="panel-heading">
                                   <h3 class="panel-title">Scheduled Text Messages</h3>
                              </div>
                              <div class="panel-body">
                              </div>
                         </div>
                    </div>
                    </div>
               </div>
          </div>
     </div>
     </div>
     </div>

</html>
<script src="https://code.jquery.com/jquery-3.2.1.js " integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin=" anonymous "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js "></script>
<script type="text/javascript " src="javascript/userAuthfire.js "></script>
<script type="text/javascript " src="javascript/messages.js "></script>

</script>
</body>

</html>
